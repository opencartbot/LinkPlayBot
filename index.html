<script type="text/javascript">

	function send(theUrl)
	{
		var xmlHttp = new XMLHttpRequest();
		xmlHttp.open( "GET", theUrl, true );
		//xmlHttp.setRequestHeader('Access-Control-Allow-Origin', '*');
		xmlHttp.send( null );
		return false;
	}

	function play(url) {
		send('http://192.168.1.11/httpapi.asp?command=setPlayerCmd:play:'+url);
	}

	function volume(value) {
		send('http://192.168.1.11/httpapi.asp?command=setPlayerCmd:vol:'+value);
	}

	slider.oninput = () => {
		setTimeout(volume, 500, slider.value);
	}

</script>
